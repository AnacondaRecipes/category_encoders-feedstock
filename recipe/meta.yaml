{% set version = "1.2.3" %}
{% set gh_org = "scikit-learn-contrib" %}
{% set gh_repo = "categorical_encoding" %}
{% set pkg_name = "category_encoders" %}


package:
  name: {{ pkg_name }}
  version: {{ version }}

source:
  fn: {{ pkg_name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkg_name[0] }}/{{ pkg_name }}/{{ pkg_name }}-{{ version }}.tar.gz
  sha256: e20bf223772725bee4586b703f41bfd18238c0a1ff38dd0cc8d1c8ec786d52cf

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy >=1.8.0
    - pandas >=0.15.0
    - patsy >=0.4.0
    - python
    - scikit-learn >=0.15.0
    - scipy >=0.9
    - statsmodels >=0.6.0

test:
  requires:
    - nose
    - python
  imports:
    - category_encoders
  commands:
    - cd {{ SRC_DIR }}
    - cd category_encoders
    - cd tests
    - nosetests

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  license_family: BSD
  summary: A collection sklearn transformers to encode categorical variables as numeric

extra:
  recipe-maintainers:
    - bollwyvl
    - wdm0006
