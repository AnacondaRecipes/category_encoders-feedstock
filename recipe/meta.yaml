{% set name = "category_encoders" %}
{% set version = "1.3.0" %}
{% set sha256 = "5dad7fdbadb85dc13af9ea7739b705447e5e19993359d75041913791d8f7f0c1" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .


requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - numpy >=1.8.0
    - pandas >=0.16.0
    - patsy >=0.4.0
    - python
    - scikit-learn >=0.15.0
    - scipy >=0.9
    - statsmodels >=0.6.0

test:
  requires:
    - nose
    - python
  imports:
    - category_encoders
  commands:
    - nosetests category_encoders.tests

about:
  home: https://github.com/scikit-learn-contrib/categorical_encoding
  license: BSD-3-Clause
  license_family: BSD
  summary: A collection of sklearn transformers to encode categorical variables as numeric
  doc_url: http://contrib.scikit-learn.org/categorical-encoding/

extra:
  recipe-maintainers:
    - bollwyvl
    - nirajd
    - wdm0006
